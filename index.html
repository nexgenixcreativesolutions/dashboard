<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nex Genix Dashboard Integration</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
    }
    
    .sidebar {
      background-color: #2d3748;
    }
    
    .content-box {
      background-color: #2d3748;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .input {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a5568;
      border: 1px solid #2d3748;
      border-radius: 0.5rem;
      color: white;
    }
    
    .input:focus {
      border-color: #48bb78;
      box-shadow: 0 0 0 2px #48bb78;
    }
    
    .button {
      background-color: #48bb78;
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    
    .button:hover {
      background-color: #38a169;
    }
    
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #2d3748;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 160px;
      z-index: 10;
    }
    
    .dropdown-menu a {
      padding: 0.75rem;
      color: white;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-menu a:hover {
      background-color: #38a169;
    }
    
    .button-container {
      display: flex;
      gap: 1rem;
    }
    
    .profile-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .profile-info {
      margin-left: 1rem;
    }
    
    .profile-pic-wrapper img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body class="flex min-h-screen">

  <!-- Sidebar -->
  <div class="sidebar fixed inset-y-0 left-0 w-64 p-5">
    <h2 class="text-xl font-bold mb-5 text-green-400">Nex Genix</h2>
    <ul class="space-y-4">
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('dashboard')">Dashboard</li>
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('services')">Subscribed Services</li>
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('settings')">Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-64 p-6">
    <nav class="flex justify-between bg-gray-800 p-4 rounded-lg">
      <input type="text" placeholder="Search..." class="input w-1/3">
      <div class="button-container">
        <!-- Home Button Dropdown -->
        <div class="dropdown relative">
          <button class="button">Home</button>
          <div class="dropdown-menu absolute right-0 mt-2">
            <a href="https://nexgenixbusinessschool.github.io/home" target="_blank">NG Business School</a>
            <a href="https://nexgenixcreativesolutions.github.io/home" target="_blank">NG Creative Solutions</a>
          </div>
        </div>
        <button class="button" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Date and Time Display -->
    <div id="date-time" class="text-center text-xl mb-6">
      <div id="current-time" class="font-semibold"></div>
      <div id="current-date" class="text-sm"></div>
    </div>

    <!-- Main Profile Card (reflecting Settings changes) -->
    <div class="content-box profile-card mb-6">
      <div class="profile-pic-wrapper" id="profile-pic-wrapper-main">
        <img id="profile-pic-main" src="default-profile-pic.jpg" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
      </div>
      <div class="profile-info">
        <p id="full-name-main" class="text-lg font-bold">User Name</p>
        <p id="birthdate-main" class="text-sm text-gray-300">MM/DD/YYYY</p>
      </div>
      <div class="flex-grow"></div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="content-box">
          <h3 class="text-lg font-semibold">Total Users</h3>
          <p class="text-2xl font-bold">1,250</p>
        </div>
        <div class="content-box">
          <h3 class="text-lg font-semibold">Courses</h3>
          <p class="text-2xl font-bold">45</p>
        </div>
        <div class="content-box">
          <h3 class="text-lg font-semibold">Active Sessions</h3>
          <p class="text-2xl font-bold">120</p>
        </div>
      </div>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="hidden bg-darkSidebar p-6 rounded-2xl shadow-xl space-y-4">
      <h2 class="text-2xl font-bold text-primary text-center">Settings</h2>

      <div class="text-center">
        <!-- Use a unique id for settings profile picture -->
        <img id="profile-pic-settings" src="https://via.placeholder.com/100" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover mx-auto border-4 border-primary" />
        <label for="profile-upload" class="block mt-2 text-primary cursor-pointer">Change Profile Picture</label>
        <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
      </div>

      <div>
        <label class="block mb-1">Full Name</label>
        <input type="text" id="full-name-settings" placeholder="John Doe" class="w-full bg-darkInput p-3 rounded-lg border border-darkSidebar focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block mb-1">Birthdate</label>
        <input type="date" id="birthdate-settings" class="w-full bg-darkInput p-3 rounded-lg border border-darkSidebar focus:ring-2 focus:ring-primary" />
      </div>

      <button class="w-full mt-4 bg-primary py-3 rounded-lg font-semibold hover:bg-green-600" onclick="saveSettings()">Save Changes</button>
    </div>
  </div>

  <script>
    // --- User Data Functions ---

    // Load user data from localStorage and update the main profile card
    function loadUserData() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('profile-pic-main').src = user.profilePic ? user.profilePic : 'default-profile-pic.jpg';
        document.getElementById('full-name-main').textContent = user.fullName || 'User Name';
        document.getElementById('birthdate-main').textContent = user.birthdate || 'MM/DD/YYYY';
      }
    }

    // Load user data into settings inputs
    function loadSettings() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('profile-pic-settings').src = user.profilePic ? user.profilePic : 'https://via.placeholder.com/100';
        document.getElementById('full-name-settings').value = user.fullName || '';
        document.getElementById('birthdate-settings').value = user.birthdate || '';
      }
    }

    // Save settings from the settings form and update the main profile card
    function saveSettings() {
      const fullName = document.getElementById('full-name-settings').value;
      const birthdate = document.getElementById('birthdate-settings').value;
      const profilePic = document.getElementById('profile-pic-settings').src;

      const user = {
        fullName: fullName,
        birthdate: birthdate,
        profilePic: profilePic
      };
      localStorage.setItem('user', JSON.stringify(user));
      loadUserData();
      alert('Settings saved!');
    }

    // --- Time and Date Function ---
    function updateDateTime() {
      const date = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-time').textContent = date.toLocaleTimeString();
      document.getElementById('current-date').textContent = date.toLocaleDateString(undefined, options);
    }
    setInterval(updateDateTime, 1000);

    // --- Section Navigation ---
    function showSection(id) {
      const sections = ['dashboard', 'services', 'settings'];
      sections.forEach(section => {
        document.getElementById(section).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    // --- Logout Function ---
    function logout() {
      // Clear user data and redirect (adjust redirect as needed)
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    // --- Image Preview Function ---
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgData = e.target.result;
          // Update settings image and main profile card preview
          document.getElementById("profile-pic-settings").src = imgData;
          document.getElementById("profile-pic-main").src = imgData;
        };
        reader.readAsDataURL(file);
      }
    }

    // --- On Page Load ---
    window.onload = function() {
      loadUserData();
      loadSettings();
      updateDateTime();
    };
  </script>
</body>

</html>
