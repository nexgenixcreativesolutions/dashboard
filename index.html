<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nex Genix Dashboard Integration</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: sans-serif;
    }

    .sidebar {
      background-color: #2d3748;
    }

    .content-box {
      background-color: #2d3748;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .input {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a5568;
      border: 1px solid #2d3748;
      border-radius: 0.5rem;
      color: white;
    }

    .input:focus {
      border-color: #48bb78;
      box-shadow: 0 0 0 2px #48bb78;
    }

    .button {
      background-color: #48bb78;
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }

    .button:hover {
      background-color: #38a169;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #2d3748;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-menu a {
      padding: 0.75rem;
      color: white;
      text-decoration: none;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #38a169;
    }

    .button-container {
      display: flex;
      gap: 1rem;
    }

    .profile-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      margin-left: 1rem;
    }

    .profile-pic-wrapper img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body class="flex min-h-screen">

  <!-- Sidebar -->
  <div class="sidebar fixed inset-y-0 left-0 w-64 p-5">
    <h2 class="text-xl font-bold mb-5 text-green-400">Nex Genix</h2>
    <ul class="space-y-4">
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('dashboard')">Dashboard</li>
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('services')">Subscribed Services</li>
      <li class="cursor-pointer hover:text-green-400" onclick="showSection('settings')">Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-64 p-6">
    <nav class="flex justify-between bg-gray-800 p-4 rounded-lg">
      <input type="text" placeholder="Search..." class="input w-1/3">
      <div class="button-container">
        <!-- Home Button Dropdown -->
        <div class="dropdown relative">
          <button class="button">Home</button>
          <div class="dropdown-menu absolute right-0 mt-2">
            <a href="https://nexgenixbusinessschool.github.io/home" target="_blank">NG Business School</a>
            <a href="https://nexgenixcreativesolutions.github.io/home" target="_blank">NG Creative Solutions</a>
          </div>
        </div>
        <button class="button" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Date and Time Display -->
    <div id="date-time" class="text-center text-xl mb-6">
      <div id="current-time" class="font-semibold"></div>
      <div id="current-date" class="text-sm"></div>
    </div>

    <!-- Profile Card -->
    <div class="content-box profile-card mb-6">
      <div class="profile-pic-wrapper" id="profile-pic-wrapper">
        <img id="profile-pic" src="" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
      </div>
      <div class="profile-info">
        <p id="full-name" class="text-lg font-bold">User Name</p>
        <p id="email" class="text-sm text-gray-300">email@example.com</p>
        <p id="birthdate" class="text-sm text-gray-300">MM/DD/YYYY</p>
      </div>
      <div class="flex-grow"></div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="mt-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="content-box">
          <h3 class="text-lg font-semibold">Total Users</h3>
          <p class="text-2xl font-bold">1,250</p>
        </div>
        <div class="content-box">
          <h3 class="text-lg font-semibold">Courses</h3>
          <p class="text-2xl font-bold">45</p>
        </div>
        <div class="content-box">
          <h3 class="text-lg font-semibold">Active Sessions</h3>
          <p class="text-2xl font-bold">120</p>
        </div>
      </div>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="hidden mt-6 content-box">
      <h2 class="text-xl font-bold text-green-400 mb-4">Settings</h2>

      <div class="text-center mb-4">
        <div class="w-24 h-24 rounded-full bg-gray-600 mx-auto flex items-center justify-center border-4 border-green-400" id="profile-pic-wrapper-settings">
          <img id="profile-pic-settings" src="" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
        </div>
        <label for="profile-upload" class="text-green-400 cursor-pointer block mt-2">Change Profile Picture</label>
        <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
      </div>

      <input type="text" id="full-name-settings" class="input mt-2" placeholder="Full Name">
      <input type="email" id="email-settings" class="input mt-4" placeholder="Email">
      <input type="date" id="birthdate-settings" class="input mt-4" placeholder="Birthdate">

      <button class="button mt-6 w-full" onclick="saveSettings()">Save Changes</button>

      <hr class="my-6 border-gray-600">
      <h3 class="text-lg font-semibold text-green-400 mb-2">Reset Password</h3>

      <input type="password" class="input mt-2" placeholder="Old Password">
      <input type="password" class="input mt-4" placeholder="New Password">
      <input type="password" class="input mt-4" placeholder="Confirm New Password">

      <button class="button w-full mt-4">Reset Password</button>
    </div>
  </div>

  <script>
    // Load User Data from localStorage
    function loadUserData() {
      const user = JSON.parse(localStorage.getItem('user'));

      if (user) {
        // Display Profile Picture
        const profilePic = document.getElementById('profile-pic');
        profilePic.src = user.profilePic ? user.profilePic : 'default-profile-pic.jpg';  // Default image

        // Display User Info
        document.getElementById('full-name').textContent = user.fullName;
        document.getElementById('email').textContent = user.email;
        document.getElementById('birthdate').textContent = user.birthdate;
      }
    }

    // Update User Info in Settings Page
    function loadSettings() {
      const user = JSON.parse(localStorage.getItem('user'));

      if (user) {
        document.getElementById('profile-pic-settings').src = user.profilePic ? user.profilePic : 'default-profile-pic.jpg';
        document.getElementById('full-name-settings').value = user.fullName;
        document.getElementById('email-settings').value = user.email;
        document.getElementById('birthdate-settings').value = user.birthdate;
      }
    }

    // Save Settings and Update Profile Card
    function saveSettings() {
      const fullName = document.getElementById('full-name-settings').value;
      const email = document.getElementById('email-settings').value;
      const birthdate = document.getElementById('birthdate-settings').value;
      const profilePic = document.getElementById('profile-pic-settings').src;

      // Save updated data to localStorage
      localStorage.setItem('user', JSON.stringify({
        fullName: fullName,
        email: email,
        birthdate: birthdate,
        profilePic: profilePic
      }));

      // Update Profile Card
      loadUserData();
    }

    // Display Current Time and Date
    function updateDateTime() {
      const date = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const currentTime = date.toLocaleTimeString();
      const currentDate = date.toLocaleDateString(undefined, options);

      document.getElementById('current-time').textContent = currentTime;
      document.getElementById('current-date').textContent = currentDate;
    }

    // Call updateDateTime on page load
    setInterval(updateDateTime, 1000); // Update every second

    // Call loadUserData and loadSettings on page load
    window.onload = () => {
      loadUserData();
      loadSettings();
    };
  </script>

  <script>
  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const imgData = e.target.result;
      document.getElementById("profile-pic-settings").src = imgData;

      // Optional: update profile preview live (without saving)
      document.getElementById("profile-pic").src = imgData;
    };

    if (file) {
      reader.readAsDataURL(file); // convert image to base64
    }
  }
</script>

</body>

</html>
